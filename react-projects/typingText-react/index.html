<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TypingText React</title>
    <link rel="stylesheet" type="text/css" href="css/typing.css">
    <script src="dist/react.js"></script>
    <script src="dist/react-dom.js"></script>
    <script src="dist/babel.min.js"></script>
    <script src="dist/jquery.min.js"></script>
    <script src="dist/remarkable.min.js"></script>
  </head>
  <body>
    <div class="wrapper full-height flex-center">
      <div>
        <div id="root"></div>
      </div>
    </div>
    <script type="text/babel" src="scripts/TypingText.js"></script>
    <script type="text/babel">
      function Root(){
        return (
          <div>
            <TypingText 
              text="TypingText.js a typing text effect made with React by carlmagumpara"
              typingSpeed="100" 
              blinkingCursor="false" 
            />
          </div>
        );
      }
      ReactDOM.render(<Root />, document.getElementById('root'));
    </script>
  </body>
</html>
